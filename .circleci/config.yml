version: 2.1
aliases:
  # Default CI build arguments
  - &defaults
    working_directory: ~/app
    machine:
      docker_layer_caching: true

  # Authenticate to Docker Hub
  - &authenticate-dockerhub
    name: Authenticate to Docker Hub
    command: echo "$DOCKER_HUB_PWD" | docker login -u "$DOCKER_HUB_USER_ID" --password-stdin

  # Build image
  - &build-image
    name: Build image
    command: ./config/build-image

workflows:
  version: 2
  ci-pipeline:
    jobs:
      - test-unit
      - test-lint
      - publish:
          requires:
            - test-unit
            - test-lint

jobs:

  test-unit:
    <<: *defaults
    steps:
      - checkout
      - run: *build-image
      - run:
          name: Unit tests
          command: ./config/run-image pytest

  test-lint:
    <<: *defaults
    steps:
      - checkout
      - run: *build-image
      - run:
          name: Lint tests (flake8)
          command: ./config/run-image flake8

  publish:
    <<: *defaults
    steps:
      - checkout
      - run: *build-image
      - run: *authenticate-dockerhub
      - run:
          name: Push image
          command: ./config/push-image
